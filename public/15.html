<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            color: red;
        }
        li:nth-last-of-type(odd){
            color: green;
        }
        li:nth-last-child(even){
            color: blue;
        }
    </style>
</head>
<body>
    <ol>
        <li>html</li>
        <li>js</li>
        <li>boot</li>
        <li>react</li>
        <li>node.js</li>
        <li>query</li>
        <li>c</li>
        <li>c++</li>
    </ol>
</body>
</html>
