<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alerts</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h2>ALERTS</h2>
    <div class="alert alert-danger alert-dismissible">
    <button class="btn btn-close" data-bs-dismiss="alerts"></button>
    <h3>Delete Record</h3>
    <p>record deleted successfully.</p>
    <a href="#" class="alert-link">need help?</a>
    </div>

    <div class="alert alert-success alert-dismissible">
    <h3>Insert Records</h3>
    <p>inserted record to database successfully.</p>
    <button class="btn btn-success" data-bs-dismiss="alert">OK</button>
    </div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
