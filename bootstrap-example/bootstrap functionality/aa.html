<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accordion shopper</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body class="container-fluid">

    <div class="accordion " id="menu">
        <!-- first accordion item -->
   <div class="accordion-item mt-3">SHOPPER
    <button class="btn btn-danger w-100">HOME</button>
    <!-- id of accordion for mutex-->
       <div class="accordion-collapse collapse" id="#menu" data-bs-parent="">
           <div class="accordion-body ">
               <ul>
                <li>HOME</li>
                <li>CENTER</li>
                <li>SHOP MORE</li>
               </ul>
           </div>
       </div>

    <button class="btn btn-danger w-100">FASHION</button>
    <!-- id of accordion for mutex-->
       <div class="accordion-collapse collapse" id="#menu" data-bs-parent="">
           <div class="accordion-body ">
               <ul>
                <li>KIDS</li>
                <li>MENS</li>
                <li>WOMEN</li>
               </ul>
           </div>
       </div>

      </div>
      </div>
    
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
