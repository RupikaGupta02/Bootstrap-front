<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Book Showcase</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
        }
        h2 {
            background-color: black;
            color: white;
            padding: 10px;
        }
        .main-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }
        .book {
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }
        .book-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .book:hover .book-inner {
            transform: rotateY(180deg);
        }
        .book-front, .book-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .book-front {
            background: url('/public/images/bookstore3.jpeg') center/cover;
        }
        .book-back {
            background: url('/public/images/blankimage.jpeg') center/cover;
            transform: rotateY(180deg);
        }
        .book-back a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            position: absolute;
        }
    </style>
</head>
<body>
    <h2>Welcome to the Book Showcase</h2>
    <div class="main-container">
        <div class="book">
            <div class="book-inner">
                <img src="/public/images/bookstore3 img.jpeg"></div>
                <div class="book-back">
                    <a href="/public/images/blankimage.jpeg" target="_blank">Open Form</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
