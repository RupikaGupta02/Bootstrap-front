<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
        img {
            height: 400px;
           
        }
    </style>
</head>
<body>

    <div class="carousel">
        <div class="carousel-inner " data-bs-ride="carousel" data-bs-theme="dark" id="slideshow" >
            <div class="carousel-item active">
                <img src="/public/images/amazon bannerr.jpg " alt="">
            </div>
            <div class="carousel-item ">
                <img src="/public/images/chanelfashionstore.jpg" alt="">
            </div>
        </div>
<!-- carousel controls -->
        <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#slideshow">
            <span class="carousel-control-next-icon"></span>
        </button>
        <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slideshow" >
            <span class="carousel-control-prev-icon"></span>
        </button>
        
    </div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
