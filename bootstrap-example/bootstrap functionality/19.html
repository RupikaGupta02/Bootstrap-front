<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar responsive</title>

    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand">

        <div class="container-fluid">

          <a class="navbar-brand" href="#">Shopper</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-item"> 
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="menu-item">
            <ul class="navbar-nav ms-lg-auto">
            
              <li class="nav-item ms-auto">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">catalog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">blogs</a>
              </li>
              <ul class="navbar-nav ms-auto">
                <li class="nav-item "></li>
                <span class="bi bi-search"></span>
                <span class="bi bi-person ms-3"></span>
                <span class="bi bi-heart ms-3"></span>
                <span class="bi bi-cart ms-3"></span>
              </ul>
             
          </div>
        </div>
      </nav>




    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
